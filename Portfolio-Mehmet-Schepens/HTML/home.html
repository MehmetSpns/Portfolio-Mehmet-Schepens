<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio-home</title>
  <link rel="stylesheet" href="/Portfolio-Mehmet-Schepens/CSS/home.css" />
  <link rel="icon" href="/Portfolio-Mehmet-Schepens/Pictures/PF.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div id="navigation">
      <div id="left-nav">
        <div id="nav-item">
          <h1 id="clock"></h1>
        </div>
        <div id="nav-item">
          <h1 id="|">|</h1>
        </div>
        <div id="nav-item">
          <h1 id="template-literal"></h1>
        </div>
        <div class="squareAnimation"></div>
      </div>
      <div id="right-nav">          
        <div id="checkbox-container">                   
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Animatie</label>
      </div>    
        <a href="/Portfolio-Mehmet-Schepens/HTML/login.html"><img src="/Portfolio-Mehmet-Schepens/Pictures/logout.png"
            id="logOut" alt="LogOut" /></a>
      </div>
    </div>
  </header>
  <main>
    <div id="head-container">
      <div id="headL-container">
        <div id="container-notes">
          <h1>Notes.</h1>
        </div>
      </div>
    </div>
    <div id="mid-container">
      <div id="notas">
        <div id="notes">
          <button class="add_note" type="button">+ Toevoegen.</button>
        </div>
      </div>
      <div id="calendar"></div>

    </div>
    <hr style="width: 95%; color: white; border-radius: 20%; margin-top: 20px;">
    <div class="low-mid-container">
      <div class="picSearcher">
        <p>Free-to-use afbeeldingen generator <span style="font-size: 25px;">&#9786;</span>.</p>
        <input type="text" placeholder="Afbeelding zoeken..." id="pictureSearcher">
        <button id="picSearchBtn">Zoeken.</button>
      </div>
      <div id="picOutput"></div>
    </div>
    <div class="low2-mid-container">
    </div>
    <hr style="width: 95%; color: white; border-radius: 20%; margin-top: 20px;">

  </main>
  <footer></footer>
  <script src="/Portfolio-Mehmet-Schepens/JS/homeAPI.js"></script>
  <script src="/Portfolio-Mehmet-Schepens/JS/home.js"></script>
</body>

</html>
